<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
	<head>
		<meta charset="UTF-8" />
		<title>	This is Sign Up page		</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="my-card mt-3">
							
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
								  <p th:text="${session.message.content}"></p>
								 <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
								 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
								</div>
							
							<image style="width:100px" th:src="@{/image/icons.png}"></image>
							<h1 class="text-center">SignUp Here</h1>
							
							<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
								<!--Name field-->
								<div class="form-group">
									    <label for="name_field">Your Name</label>
									    
									    <input type="text" 
									    name="name"
									    class="form-control" 
									    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									    id="name_field" 
									    aria-describedby="emailHelp" 
									    placeholder="Enter Name"
									    required 
									    th:value="${user.name}"/>	
									    
									    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">Please Enter Name</div>								    
								</div>
								
								<!--email field-->
								<div class="form-group">
									    <label for="email_field">Your Email</label>
									    
									    <input type="email"
									    name="email" 
									    class="form-control" 
									    id="email_field" 
									    aria-describedby="emailHelp" 
									    placeholder="Enter Email"
									    required 
									    th:value="${user.email}"/>
									    
								</div>
								
								<!--Password field-->
								<div class="form-group">
									    <label for="password_field">Your Password</label>
									    
									    <input type="password" 
									    name="password"
									    class="form-control" 
									    id="password_field" 
									    aria-describedby="emailHelp" 
									    placeholder="Enter Here"
									    required />
									    
								</div>
								
								<!--User About Field-->
								
								<div class="form-group">
									<textarea name="about" th:text="${user.about}" placeholder="Enter Something about yourself" rows="10" class="form-control"></textarea>
									
								</div>
								
								<!--agreement terms and conditions-->
								
								<div class="form-group form-check">
									<input type="checkbox"
									name="agreement"
									 class="form-check-input"
									 id="agreement" />
									 <lable for="agreement">Accept terms and conditions</lable>
								</div>
								<div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">Submit</button>
									
									<button type="reset" class="btn bg-primary text-white">Reset</button>
								</div>
								
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		
	</body>
</html>
